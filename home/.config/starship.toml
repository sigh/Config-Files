# Starship configuration
# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Put status/duration on separate line to separate from the main prompt line.
# Start input on a newline so that indentation is consistent.
format = """
($status
)$time $jobs$username@$hostname:$directory$git_branch$git_state$git_status
$shell$shlvl """

[time]
disabled = false
format = '[$time]($style)'
style = 'bold blue'
time_format = '[%H:%M]'

[username]
format = '[$user]($style)'
style_user = 'bold blue'
show_always = true

[hostname]
format = '[$hostname]($style)'
style = 'bold blue'

[directory]
format = '[$path]($style)[$read_only]($read_only_style)'
truncation_length = 0
truncate_to_repo = false
read_only = ' üîí'

[git_branch]
format = ' [$symbol$branch]($style) '  # Suppress "on" prefix

[shell]
disabled = false
format = '[$indicator]($style)'
zsh_indicator = ''  # Only care when I'm NOT in my preferred shell

[status]
disabled = false
format = '[‚úó exit $status]($style) '
style = 'bold red'

[shlvl]
disabled = false
format = '[$symbol]($style)'
repeat = true
symbol = '‚ùØ'
style = 'bold blue'
threshold = 0